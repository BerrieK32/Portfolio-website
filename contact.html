        <h2>Inschrijf formulier</h2>
        <form action="#" method="post">

              type="text"

          </div>
          <div>

              name="IPmessage"
              id="IPmessage"
              cols="30"
              rows="10"
              placeholder="Uw Bericht"
            ></textarea>
          </div>
          <br />
          <input type="submit" value="Verstuur" />
        </form>
