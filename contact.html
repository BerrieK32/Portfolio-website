                <h2 class="text-center">Contact formulier</h2>
                <!--Voornaam-->
                <div class="mb-3">
                  <label for="IPsurname" class="form-label">Voornaam:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="IPsurname"
                    placeholder="voornaam"

                <!--Naam-->

                    id="IPname"
                    placeholder="naam"
                    required
                  />
                </div>
                <!--Email-->
                <div class="mb-3">
                  <label for="IPmail" class="form-label">Email:</label>
                  <div class="input-group has-validation">

                    <span class="input-group-text">@</span>
                    <input
                    type="email"
                    class="form-control"
                    id="IPmail"
                    placeholder="naam@voorbeeld.be"
                    />
                  </div>
                </div>
                <!--Keuzelijst dropdown-->
                <div class="mb-3">
                  <div class="dropdown">

                </div>
                <!--Tekst bericht vraag-->

                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Vraag:</label
                  >

                    class="form-control"

                </div>
                <!--Verstuur button-->
                <div class="col-auto text-center">
